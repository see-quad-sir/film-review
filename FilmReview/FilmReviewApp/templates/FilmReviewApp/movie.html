<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Film Review</title>
  </head>
  <body>
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.poster }}" alt="{{ movie.title }}">
    <form action="{% url 'FilmReviewApp:review' movie.id %}" method="post">
      {% csrf_token %}
      <label for="review">Review:</label>
      <input type="text" id="review" name="review" required><br><br>
      <label for="star_rating">Star Rating:</label>
      <input type="number" id="star_rating" name="star_rating" required><br><br>
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="submit" value="Submit Review">
    </form>
    <h2>Reviews</h2>
    {% for review in reviews %}
    <p>{{ review.review }} rating: {{ review.star_rating }}</p>
    {% endfor %}
  </body>
</html>
