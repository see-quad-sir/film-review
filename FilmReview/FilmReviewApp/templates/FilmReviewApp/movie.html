<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Film Review</title>
  </head>
  <body>
    <h1>{{ movie.title }}</h1>
    <img src="{{ MEDIA_URL }}{{ movie.poster }}" width="300">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit Review">
    </form>
    <h2>Reviews</h2>
    {% for review in reviews %}
    <p>{{ review.review }} rating: {{ review.star_rating }}</p>
    {% endfor %}
  </body>
</html>
